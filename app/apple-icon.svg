  <circle cx="135" cy="45" r="4" fill="#F59E0B" opacity="0.6"/>
  <circle cx="45" cy="135" r="4" fill="#EF4444" opacity="0.6"/>
  <circle cx="135" cy="135" r="4" fill="#10B981" opacity="0.6"/>
